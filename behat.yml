default:
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost:8000
            goutte: ~
            selenium2:
                browser: chrome

        Behat\Symfony2Extension:

    suites:
        default:
            contexts:
                - FeatureContext
            paths: [%paths.base%/features/web]
        commands:
            contexts:
                - CommandLineProcessContext
            paths: [%paths.base%/features/commands]